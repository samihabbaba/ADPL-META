<div id="video" class="video-area" style="background-image: url(assets/images/video-bg.jpg);">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12">
                <div class="video-content">
                    <span class="top-title">VIDEO PRESENTATION</span>
                    <h2>Introducing Mave Earth Token To You</h2>
                </div>
            </div>
            <div class="col-lg-6 col-md-12">
                <div class="play-video-btn">
                    <button class="video-btn" (click)="ngxSmartModalService.getModal('popupOne').open()">
                        <i class="ri-play-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Video Popup -->
<div class="video-popup">
    <ngx-smart-modal #popupOne [identifier]="'popupOne'">
        <iframe src="https://www.youtube.com/embed/ODfy2YIKS1M" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </ngx-smart-modal>
</div>
